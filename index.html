<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивный сервис Mesto</title>
    <link rel="stylesheet" href="./page/index.css">
</head>

<body class="page">
    <div class="page__container">
        <header class="header section">
            <img class="header__logo" src="./images/logo.svg" alt="Лого">
        </header>
        <main class="content">
            <section class="profile section content__section">
                <img class="profile__avatar" src="./images/jak-iv_kusto.png" alt="Изображение Жак-Ива Кусто">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <p class="profile__subtitle">Исследователь океана</p>
                    <button aria-label="Edit profile" type="button" class="profile__edit-button"></button>
                </div>
                <button type="button" class="profile__add-button" aria-label="Add a new photo"></button>
            </section>
            <section class="elements section content__section">
                <ul class="elements__items page__list">
                    <li class="element">
                        <img class="element__image" src="./images/cusco.jpg" alt="Изображение старого здания">
                        <div class="element__bottom-item">
                            <h2 class="element__text">
                                Куско
                            </h2>
                            <button type="button" class="element__like" aria-label="Put a like"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/sorrento.jpg" alt="Изображение озера в горах">
                        <div class="element__bottom-item">
                            <h2 class="element__text">
                                Сорренто
                            </h2>
                            <button type="button" class="element__like" aria-label="Put a like"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/lake-braies.jpg" alt="Изображение озера в горах (вид с лодки)">
                        <div class="element__bottom-item">
                            <h2 class="element__text">
                                Озеро Брайес
                            </h2>
                            <button type="button" class="element__like" aria-label="Put a like"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/glasgow.jpg" alt="Изображение лестницы со старыи зданием на фоне">
                        <div class="element__bottom-item">
                            <h2 class="element__text">
                                Глазго
                            </h2>
                            <button type="button" class="element__like" aria-label="Put a like"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/stockholm.jpg" alt="Изображение узкой арки">
                        <div class="element__bottom-item">
                            <h2 class="element__text">
                                Стокгольм
                            </h2>
                            <button type="button" class="element__like" aria-label="Put a like"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/skaly-seven-sisters.jpg" alt="Изображение скал в розовом закате">
                        <div class="element__bottom-item">
                            <h2 class="element__text">
                                Скалы Севен-Систерс
                            </h2>
                            <button type="button" class="element__like" aria-label="Put a like"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer section">
            <p class="footer__copyright">
                &copy;&nbsp;2020 Mesto Russia
            </p>
        </footer>
    </div>
    <div class="popup">
        <div class="popup__container">
            <h2 class="popup__heading">Редактировать профиль</h2>
            <form name="popup-form-edit-profile" class="popup__form">
                <input type="text" id="name" name="name" value="Жак-Ив Кусто" placeholder="Имя" class="popup__item popup__item_input_name" required>
                <input type="text" id="occupation" name="occupation" value="Исследователь океана" placeholder="О себе" class="popup__item popup__item_input_occupation" required>
                <button type="submit" class="popup__button">Сохранить</button>
            </form>
            <button type="button" class="popup__close-icon" aria-label="Close the form"></button>
        </div>
    </div>
    <div class="popup">
        <div class="popup__container">
            <h2 class="popup__heading">Новое место</h2>
            <form name="popup-form-add-card" class="popup__form">
                <input type="text" id="card-name" name="card-name" placeholder="Название" class="popup__item popup__item_input_card_name" required>
                <input type="url" id="photo-url" name="photo-url" placeholder="Ссылка на картинку" class="popup__item popup__item_input_photo_url" required>
                <button type="submit" class="popup__button">Создать</button>
            </form>
            <button type="button" class="popup__close-icon" aria-label="Close the form"></button>
        </div>
    </div>
    <script src="./scripts/index.js"></script> 
</body>

</html>
