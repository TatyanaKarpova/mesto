<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивный сервис Mesto</title>
    <link rel="stylesheet" href="./page/index.css">
</head>

<body class="page">
    <div class="page__container">
        <header class="header section">
            <img class="header__logo" src="./images/logo.svg" alt="Лого">
            <div class="header__line"></div>
        </header>
        <main class="content">
            <section class="profile section content__section">
                <img class="profile__avatar" src="./images/jak-iv_kusto.png" alt="Изображение Жак-Ива Кусто">
                <div class="profile__info">
                    <h1 class="profile__title">
                        Жак-Ив Кусто
                    </h1>
                    <p class="profile__subtitle">
                        Исследователь океана
                    </p>
                    <img class="profile__edit-button" src="./images/edit-button.svg" 
                    alt="Кнопка редактировать">
                </div>
                <img class="profile__add-button" src="./images/add-button.svg" alt="Кнопка добавить">
            </section>
            <section class="elements section content__section">
                <ul class="elements__items page__list">
                    <li class="element">
                        <img class="element__image" src="./images/karachaevsk.png" 
                        alt="Изображение старого здания">
                        <div class="element__bottom-item">
                            <p class="element__text">
                                Карачаевск
                            </p>
                            <div class="element__like element__like_active"></div>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/elbrus.png" alt="Изображение заката в пустыне">
                        <div class="element__bottom-item">
                            <p class="element__text">
                                Гора Эльбрус
                            </p>
                            <div class="element__like element__like_active"></div>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/dombai.png" alt="Изображение леса и гор">
                        <div class="element__bottom-item">
                            <p class="element__text">
                                Домбай
                            </p>
                            <div class="element__like element__like_active"></div>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/elbrus.png" alt="Изображение заката в пустыне">
                        <div class="element__bottom-item">
                            <p class="element__text">
                                Гора Эльбрус
                            </p>
                            <div class="element__like element__like_active"></div>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/dombai.png" alt="Изображение леса и гор">
                        <div class="element__bottom-item">
                            <p class="element__text">
                                Домбай
                            </p>
                            <div class="element__like element__like_active"></div>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/karachaevsk.png" 
                        alt="Изображение старого здания">
                        <div class="element__bottom-item">
                            <p class="element__text">
                                Карачаево-Черкесия
                            </p>
                            <div class="element__like element__like_active"></div>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer section">
            <p class="footer__copyright">
                &copy;&nbsp;2020 Mesto Russia
            </p>
        </footer>
    </div>   
</body>

</html>
