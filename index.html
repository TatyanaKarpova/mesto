<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивный сервис Mesto</title>
    <link rel="stylesheet" href="./page/index.css">
</head>

<body class="page">
    <div class="page__container">
        <header class="header section">
            <img class="header__logo" src="./images/logo.svg" alt="Лого">
        </header>
        <main class="content">
            <section class="profile section content__section">
                <img class="profile__avatar" src="./images/jak-iv_kusto.png" alt="Изображение Жак-Ива Кусто">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <p class="profile__subtitle">Исследователь океана</p>
                    <button aria-label="Edit profile" type="button" class="profile__edit-button"></button>
                </div>
                <button type="button" class="profile__add-button" aria-label="Add a new photo"></button>
            </section>
            <section class="elements section content__section">
                <div class="elements__items"></div>
            </section>
        </main>
        <footer class="footer section">
            <p class="footer__copyright">
                &copy;&nbsp;2020 Mesto Russia
            </p>
        </footer>
    </div>

    <div class="popup" id="popup-edit-profile">
        <div class="popup__container">
            <h2 class="popup__heading">Редактировать профиль</h2>
            <form name="popup-form-edit-profile" class="popup__form">
                <input type="text" id="name" name="name" value="Жак-Ив Кусто" placeholder="Имя" class="popup__item popup__item_input_name" required>
                <input type="text" id="occupation" name="occupation" value="Исследователь океана" placeholder="О себе" class="popup__item popup__item_input_occupation" required>
                <button type="submit" class="popup__button">Сохранить</button>
            </form>
            <button type="button" class="popup__close-icon" aria-label="Close the edit form"></button>
        </div>
    </div>
    <div class="popup" id="popup-add-card">
        <div class="popup__container">
            <h2 class="popup__heading">Новое место</h2>
            <form name="popup-form-add-card" class="popup__form popup__form_add_card">
                <input type="text" id="card-name" name="card-name" placeholder="Название" class="popup__item popup__item_input_card_name" required>
                <input type="url" id="card-photo-url" name="card-photo-url" placeholder="Ссылка на картинку" class="popup__item popup__item_input_card_photo_url" required>
                <button type="submit" class="popup__button popup__button_add_card">Создать</button>
            </form>
            <button type="button" class="popup__close-icon" aria-label="Close the add form"></button>
        </div>
    </div>

    <template class="element__template">
        <article class="element">
            <img class="element__image">
            <div class="element__bottom-item">
                <h2 class="element__text">
                    
                </h2>
                <button class="element__like"></button>
            </div>
            <button class="element__delete-button"></button>
        </article>
    </template>

    <script src="./scripts/index.js"></script> 
</body>

</html>
